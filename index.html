<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="card">
        <h2>Celsius</h2>
        <h2>°C</h2>
        <br />
        <input type="number" name="celsius" id="celsius" placeholder="0"/>
      </div>

      <div class="card">
        <h2>Fahrenheit</h2>
        <h2>°F</h2>
        <br />
        <input type="number" name="fahrenheit" id="fahrenheit" placeholder="0"/>
      </div>

      <div class="card">
        <h2>Kelvin</h2>
        <h2>K</h2>
        <br />
        <input type="number" name="kelvin" id="kelvin" placeholder="0"/>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
